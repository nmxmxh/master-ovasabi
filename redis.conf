# --- MEMORY MANAGEMENT ---
maxmemory 256mb
maxmemory-policy allkeys-lru

# --- SECURITY ---
# requirepass ${REDIS_PASSWORD:-@Osiano1995}
# If using Redis 6+, you can use ACLs for finer control:
# aclfile /etc/redis/users.acl

# --- NETWORK ---
bind 0.0.0.0
# protected-mode yes
port 6379

# --- PERSISTENCE (OPTIONAL) ---
save 900 1
save 300 10
save 60 10000
# Or disable persistence entirely if you want pure ephemeral cache:
# save ""
# appendonly no

# --- CLIENT TIMEOUTS ---
timeout 300
tcp-keepalive 60

# --- LOGGING ---
loglevel notice
# Log to stdout for Docker best practices
logfile ""

# --- KEYSPACE NOTIFICATIONS (for pub/sub, optional) ---
notify-keyspace-events Ex

# --- SLOWLOG ---
slowlog-log-slower-than 10000
slowlog-max-len 128

# --- LIMIT DANGEROUS COMMANDS ---
rename-command FLUSHALL ""
rename-command FLUSHDB ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN "" 