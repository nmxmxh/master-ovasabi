# --- MEMORY MANAGEMENT ---
maxmemory 256mb
maxmemory-policy allkeys-lru
# Reduce memory fragmentation
hash-max-ziplist-entries 256
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 256
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# --- SECURITY ---
# Uncomment and set a password if needed
# requirepass ${REDIS_PASSWORD}
# If using Redis 6+, you can use ACLs for finer control:
# aclfile /etc/redis/users.acl

# --- NETWORK ---
# Bind to all interfaces for Docker networking
bind 0.0.0.0
protected-mode no
port 6379

# --- PERSISTENCE (OPTIONAL) ---
# Reduced frequency to minimize CPU usage
# Save if at least 1 key changed in 1 hour
save 3600 1
# Save if at least 10 keys changed in 30 minutes
save 1800 10
# save 900 1
# save 300 10
# save 60 10000
# Or disable persistence entirely if you want pure ephemeral cache:
# save ""
# appendonly no

# --- CLIENT TIMEOUTS ---
timeout 300
tcp-keepalive 60

# --- LOGGING ---
loglevel notice
logfile ""

# --- KEYSPACE NOTIFICATIONS (for pub/sub, optional) ---
notify-keyspace-events Ex

# --- SLOWLOG ---
slowlog-log-slower-than 10000
slowlog-max-len 128

# --- LIMIT DANGEROUS COMMANDS ---
# Comment these out for development if needed
# rename-command FLUSHALL ""
# rename-command FLUSHDB ""
# rename-command KEYS ""
# rename-command CONFIG ""
# rename-command SHUTDOWN "" 
