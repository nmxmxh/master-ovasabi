apiVersion: apps/v1
kind: Deployment
metadata:
  name: master-ovasabi
  labels:
    app: master-ovasabi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: master-ovasabi
  template:
    metadata:
      labels:
        app: master-ovasabi
    spec:
      containers:
      - name: master-ovasabi
        image: ovasabi/master-ovasabi:latest
        ports:
        - containerPort: 50051
          name: grpc
        - containerPort: 9090
          name: metrics
        livenessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        env:
        - name: JAEGER_ENDPOINT
          value: "http://jaeger-collector:14268/api/traces"
      volumes:
      - name: config-volume
        configMap:
          name: master-ovasabi-config
---
apiVersion: v1
kind: Service
metadata:
  name: master-ovasabi
spec:
  selector:
    app: master-ovasabi
  ports:
  - name: grpc
    port: 50051
    targetPort: grpc
  - name: metrics
    port: 9090
    targetPort: metrics
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: master-ovasabi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: master-ovasabi
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80 