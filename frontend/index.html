<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Configuration (enabled for performance) -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="OVASABI" />

    <!-- iOS Icons (enabled) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/android-chrome-512x512.png" />

    <!-- Microsoft Tiles (enabled) -->
    <meta name="msapplication-TileColor" content="#6366f1" />
    <meta name="msapplication-TileImage" content="/android-chrome-192x192.png" />

    <title>OVASABI Studios</title>
    <style>
      #gfx {
        display: block;
        width: 100%;
        height: 100dvh;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="/wasm_exec.js"></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- PWA Service Worker Registration (enabled for performance) -->
    <script>
      // Register service worker for PWA functionality and WASM caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);

              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New version available
                      console.log('New version available');
                      if (confirm('New version available! Reload to update?')) {
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Handle app install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', e => {
        e.preventDefault();
        deferredPrompt = e;

        // Show custom install button
        const installBtn = document.createElement('button');
        installBtn.textContent = 'Install OVASABI App';
        installBtn.style.cssText = `
          position: fixed; 
          top: 20px; 
          right: 20px; 
          z-index: 1000;
          background: #6366f1;
          color: white;
          border: none;
          padding: 12px 16px;
          border-radius: 8px;
          cursor: pointer;
          font-weight: 600;
          box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
        `;

        installBtn.addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to install prompt: ${outcome}`);
            deferredPrompt = null;
            installBtn.remove();
          }
        });

        document.body.appendChild(installBtn);

        // Auto-hide after 10 seconds
        setTimeout(() => {
          if (installBtn.parentNode) {
            installBtn.remove();
          }
        }, 10000);
      });
    </script>
  </body>
</html>
